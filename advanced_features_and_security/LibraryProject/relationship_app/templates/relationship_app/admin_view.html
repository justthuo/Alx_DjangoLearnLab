<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to the Admin Dashboard</h1>
        <p>Hello, {{ user.username }}! You are logged in as an Admin.</p>
        <a href="{% url 'logout' %}">Logout</a>
    </header>
    
    <main>
        <section>
            <h2>Admin Actions</h2>
            <ul>
                <li><a href="{% url 'list_books' %}">View All Books</a></li>
                <li><a href="{% url 'add_book' %}">Add New Book</a></li>
                <li><a href="{% url 'admin:index' %}">Go to Admin Site</a></li>
            </ul>
        </section>

        <section>
            <h2>Library Management</h2>
            <ul>
                <li><a href="{% url 'librarian_view' %}">Librarian Dashboard</a></li>
                <li><a href="{% url 'member_view' %}">Member Dashboard</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>
</body>
</html>
